{% extends 'base.html' %}
{% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_main.css') }}"
/>
{% endblock %}
{% block content %} 
   
{% endblock %}
<form
method="POST"
action="{{ url_for('main.update_post', post_id=post.id) }}"
>
<h2>Update Basket Contents</h2>
{% with messages = get_flashed_messages() %} {% if messages %}
<div class="notification is-danger">
  {{ messages[0] }}
</div>
{% endif %} {% endwith %}
<div class="form-group">
    <label for="comment">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="last_name"
      name="last_name"
      aria-describedby="pushupHelp"
      placeholder="Type Last Name Here"
    />
<div class="form-group">
  <label for="pushup">Total Family Members</label>
  <input
    type="number"
    class="form-control"
    id="total_members"
    name="total_members"
    aria-describedby="pushupHelp"
    placeholder="Enter number of family members"
  />
</div>
<div class="form-group">
    <label for="pushup">Adults</label>
    <input
      type="number"
      class="form-control"
      id="adults"
      name="adults"
      aria-describedby="pushupHelp"
      placeholder="Enter number of adults"
    />
  </div>
  <div class="form-group">
    <label for="pushup">Kids</label>
    <input
      type="number"
      class="form-control"
      id="kids"
      name="kids"
      aria-describedby="pushupHelp"
      placeholder="Enter number of kids"
    />
  </div>
<div class="form-group">
  <label for="comment">Location</label>
  <input
    type="text"
    class="form-control"
    id="location"
    name="location"
    aria-describedby="pushupHelp"
    placeholder="enter closest city"
  />
  <div class="form-group">
    <label for="comment">Needs</label>
    <input
      type="text"
      class="form-control"
      id="needs"
      name="needs"
      aria-describedby="pushupHelp"
      placeholder="Foods, Clothing, Toiletries"
    />
    <div class="form-group">
        <label for="comment">Comments</label>
        <input
          type="text"
          class="form-control"
          id="comments"
          name="comments"
          aria-describedby="pushupHelp"
          placeholder="comments, sizes, allergies, dietary restrictions"
        />
    </div>
    <button type="submit" class="btn btn-primary">Update Basket</button>
  </form>
</div>
{% endblock %}
